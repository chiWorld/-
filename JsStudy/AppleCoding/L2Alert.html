<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert 박스</title>
    <link rel="styleSheet" href="./L2Alert.css" />
</head>
<body>
    <div class="alert-box" id="alert-box">
        Alert 박스
        <button onclick="btnClose()">닫기</button>
    </div>
    <button onclick="btnOpen()">버튼</button>
    <script>
        /** UI만드는법 
         *  1. 미리 디자인해놓고 숨김
         *  2. 버튼 누르거나 하면 보여줌
         */
        function btnOpen() {
            document.getElementById('alert-box').style.display = 'block';
        }

        function btnClose() {
            document.getElementById('alert-box').style.display = 'none';
        }

        /** Cannot set property 'innerHTML' of null = innerHTML 왼쪽이 null이다. 
         *  변경할 HTML이 있으면 그 하단에 JS코딩해야 함 
         *  브라우저는 위에서 아래로 코드를 읽기 때문에
        */

    </script>
</body>
</html>
