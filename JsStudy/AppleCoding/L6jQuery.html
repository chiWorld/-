<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="styleSheet" href="./L3Alert.css" />

</head>
<body>
    <h4 id="test">안녕하세요</h4>

    <script>
        //document.getElementById('test').innerHTML = '???';

        $('#test').css('color', 'red');

        $('#test').attr('class', 'yellow-bg'); //원하는 속성 바꿀 수 있음
    </script>
</body>
</html>
